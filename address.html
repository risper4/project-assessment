<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address-web</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <div class="body">
     <h1 id="head">Address Book</h1>
     <p id="y">This is my own address book filled with my
        personal list of tasks done over the past few
        days.
     </p>
     <form id="form">
        <fieldset>
            <h3 id="x"><strong><em>Form</em></strong></h3>
            <section>
                <p>These are places I visited.</p>
            </section>
            <section>
                <label for="visitedplaces">Places visited</label>
                <input type="text" id="visitedplaces" required>
                <br><br>
                <button type="submit">Submit</button>
            </section>
            <section>
                <ul id="list">

                </ul>
            </section>
        </fieldset>
     </form>
    </div>
    <script src="address.js"></script>
</body>
</html>
